<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover</title>
    <style>
        body {
            background-color: #212529;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 3.5rem;
        }
        p {
            font-size: 1.25rem;
        }
        .cover-container {
            max-width: 42em;
            margin: 0 auto;
            padding: 1.5rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        header h3 {
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a.active {
            text-decoration: underline;
        }
        footer {
            margin-top: auto;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            border-radius: 0.3rem;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <header>
            <h3>Cover</h3>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">Features</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main>
            <h1>Cover your page.</h1>
            <p>Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
            <a href="#" class="btn">Learn more</a>
        </main>

        <footer>
            <p>Cover template for Bootstrap, by @mdo.</p>
        </footer>
    </div>
</body>
</html>
